version: 2

models:
  - name: dim_listings_cleansed
    description: Cleansed table which contains Airbnb listings.
    columns:
      - name: listing_id
        description: Primary key for Airbnb listings.
        tests:
          - unique
          - not_null

      - name: host_id
        description: Host IDs for Airbnb listings.
        tests:
          - not_null
          - relationships:
              to: ref('dim_hosts_cleansed')
              field: host_id

      - name: room_type
        description: Types of rooms available.
        tests:
          - accepted_values:
              values: ['Entire home/apt', 'Private room', 'Shared room', 'Hotel room']

      - name: minimum_nights
        description: '{{ doc("dim_listing_cleansed__minimum_days") }}'
        tests:
          - positive_value

  - name: dim_hosts_cleansed
    description: Cleansed table which contains Airbnb hosts.
    columns:
      - name: host_id
        tests:
          - not_null
          - unique

      - name: host_name
        tests:
          - not_null

      - name: is_superhost
        tests:
          - accepted_values:
              values: ['t', 'f']

  - name: dim_listings_with_hosts
    description: Join of listings with host details.
    tests:
      - dbt_expectations.expect_table_row_count_to_equal_other_table:
          compare_model: "{{ source('airbnb', 'listings') }}"
    columns:
      - name: price
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number 
          - dbt_expectations.expect_column_quantile_values_to_be_between:
              quantile: .90
              min_value: 50
              max_value: 250
          - dbt_expectations.expect_column_max_to_be_between:
              min_value: 25
              max_value: 500
              config:
                severity: warn 
  - name: fct_reviews
    description: Fact table for Airbnb reviews.
    columns:
      - name: listing_id
        tests:
          - relationships:
              to: ref('dim_listings_cleansed')
              field: listing_id

      - name: reviewer_name
        tests:
          - not_null

      - name: review_sentiment
        tests:
          - accepted_values:
              values: ['positive', 'neutral', 'negative']
